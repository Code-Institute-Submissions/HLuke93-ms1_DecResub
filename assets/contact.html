<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="French Bulldog page and meetup dublin.">
      <meta name="keywords" content="french bulldog, frenchie, french bulldog meetup, ireland, dublin">
      <title>FIFI</title>
      <link rel="stylesheet" href="css/style.css" type="text/css">
      <script src="https://kit.fontawesome.com/3a440e138b.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
   </head>
   <body>
      <header>
         <div class="logo">
            <a href="../index.html"><img src="images/logo.png" alt="top-logo"></a>
         </div>
         
         <div class="social">
            <ul class="animate__animated animate__fadeInLeftBig">
               <li><a href="http://www.facebook.com" target="_blank" rel="noopener"
                  aria-label="Visit our Facebook Page (Opens in a new window)"><i class="fab fa-facebook"></i> </a></li>
               <li><a href="http://www.instagram.com/dublin_frenchies/" target="_blank" rel="noopener"
                  aria-label="Visit our instagram Page (Opens in a new window)"><i class="fab fa-instagram"></i></a></li>
               <li><a href="http://www.tiktok.com" target="_blank" rel="noopener"
                  aria-label="Visit our TikTok Page (Opens in a new window)"><i class="fab fa-tiktok"></i></a></li>
            </ul>
         </div>
         <nav class="navbar">
            <ul class="animate__animated animate__fadeInLeftBig">
               <li><a href="../index.html">Home</a></li>
               <li><a href="gallery.html">Gallery</a></li>
               <li><a class="active" href="contact.html">Contact</a></li>
            </ul>
         </nav>
      </header>
      <!-- Sign-up Form -->
      <section class="form">
         <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
            <h1>Join The Frenchie Meetup</h1>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" class="text-input" name="first_name" required>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" class="text-input" name="last_name" required>
            <label for="email">Email Address</label>
            <input type="email" id="email" class="text-input" name="email_address" required>
            <label for="dog-name">Frenchies Name</label>
            <input type="text" id="dog-name" class="text-input" name="first_name" required>
            <input type="submit" class="submit-button" value="Sign me up!">
         </form>
         <div class="meetup-pic">
            <img src="./images/meetupform.jpg" alt="dog in the park">
         </div>
      </section>
      <!-- Meetup Video -->
      <section id="video">
         <div class="meetup-vid">
            <h2>Check out our Dublin Frenchie Meetup Video!</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/y7NrUaXsAAk" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
         </div>
      </section>
      <!-- Meetup Info and Map -->
      <section>
         <div class="location">
            <div class="rightmap">
               <div class="textmap">
                  <h1>Dublin Frenchie Bulldog Meetup</h1>
                  <a href="./assets/contact.html">
                     <h5>Click Here to Sign-Up</h5>
                  </a>
                  <h2>Location <i class="fas fa-location-arrow"></i></h2>
                  <p><i>Papel Cross</i><br><i>Phoenix Park</i><br><i>Dublin</i></p>
               </div>
               <iframe id="meetup-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15878.941559708042!2d-6.325692635841505!3d53.35854372916506!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48670d00eaf1ac33%3A0xf499b3256423fde6!2sPapal%20Cross!5e0!3m2!1sen!2sie!4v1626009771654!5m2!1sen!2sie" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
         </div>
      </section>
      <footer>
         <div class="top-footer">
            <h3>Copyright 2021 Fifi the Frenchie.</h3>
            <ul>
               <li><a href="#">Privacy Policy</a></li>
               <li><a href="#">Help and FAQ</a></li>
               <li><a href="#">Donate</a></li>
               <li><a href="#">Contact</a></li>
            </ul>
         </div>
         <div class="bottom-footer">
         </div>
      </footer>
   </body>
</html>
